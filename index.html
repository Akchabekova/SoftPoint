<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<header class="header">
   <div class="container header-container">
       <div class="row">
           <div class="col-4">
               <a href="#" class="logo">
                   <img class="logo-img" src="./images/logo.svg">
               </a>
           </div>
           <div class="col-4">
               <nav class="menu">
               <a href="#" class="menu-item">Feature</a>
               <a href="#" class="menu-item">Download</a>
               <a href="#" class="menu-item">Pricing</a>
               </nav>
           </div>
           <div class="col-4">
               <div class="header-auth">
                   <a class="header-login" href="#">Login</a>
                   <a class="header-signup" href="#">Sign up</a>
               </div>
           </div>
       </div>
   </div>
</header>
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="hero-left">
                <h1 class="hero-title">Develop Your Life With <span>One Step.</span></h1>
                <p class="hero-info">Pushing the possibilities of the internet. Good for
                    the last software.<span>Make it A software night.</span>
                </p>
                <form class="feedback-form">
                    <input type="text" class="feedback-input" placeholder="Enter your email">
                    <button class="feedback-btn">Send</button>
                </form>
                <div class="apps">
                    <img src="./images/google%20%20play%20app.png" class="apps-img">
                    <img src="./images/ios%20app.png" class="apps-img">
                </div>

            </div>
            <div class="hero-right">
                <img class="hero-img" src="./images/header-pic.png" alt="hero">
            </div>
        </div>


    </div>
</section>
</body>
</html>
